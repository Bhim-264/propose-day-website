<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Knew It ❤️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 50px;
      overflow: hidden;
    }
    h1, h2 { color: #b3003b; }
    p {
      font-size: 20px;
      color: #333;
      margin: 15px 0;
    }
    .romantic-img {
      width: 250px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>I knew it, you love me ❤️</h1>
  <h2>Love you too Madam ji❤️</h2>

  <!-- Romantic Quotes -->
  <p>“Every love story is beautiful, but ours is my favorite.”</p>
  <p>“You are my today and all of my tomorrows.”</p>
  <p>“I look at you and see my whole world.”</p>

  <!-- Romantic Images directly from online -->
  <img src="https://tse2.mm.bing.net/th/id/OIP.CiVvDU2Yi8DG5gksYgEkuQHaEo?pid=Api&P=0&h=180" alt="Red Rose" class="romantic-img">
  <img src="https://tse4.mm.bing.net/th/id/OIP.SblTzhbMn4cpYqZWsIn6EwHaEA?pid=Api&P=0&h=180" alt="Romantic Couple" class="romantic-img">
  <img src="https://tse4.mm.bing.net/th/id/OIP.a5FkYRVZLGcLu_OJC6zH0wHaEJ?pid=Api&P=0&h=180" alt="Heart Shape" class="romantic-img">

  <!-- Background Music -->
  <audio id="bgMusic" src="romantic.mp3" autoplay></audio>

  <script>
    // Floating hearts
    setInterval(() => {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => { heart.remove(); }, 5000);
    }, 500);
  </script>

</body>
</html>
